<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HabitNEST</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #0f0c29;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .background {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .cube {
            position: absolute;
            top: 80vh;
            left: 45vw;
            width: 10px;
            height: 10px;
            border: solid 1px #4CAF50;
            transform-origin: top left;
            transform: scale(0) rotate(0deg) translate(-50%, -50%);
            animation: cube 12s ease-in forwards infinite;
        }

        .cube:nth-child(2) { animation-delay: 2s; left: 25vw; top: 40vh; }
        .cube:nth-child(3) { animation-delay: 4s; left: 75vw; top: 50vh; }
        .cube:nth-child(4) { animation-delay: 6s; left: 90vw; top: 10vh; }

        @keyframes cube {
            from {
                transform: scale(0) rotate(0deg) translate(-50%, -50%);
                opacity: 1;
            }
            to {
                transform: scale(20) rotate(960deg) translate(-50%, -50%);
                opacity: 0;
            }
        }

        .wrapper {
            width: 420px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(76, 175, 80, 0.2);
            backdrop-filter: blur(20px);
            box-shadow: 0 0 30px rgba(76, 175, 80, 0.1);
            border-radius: 10px;
            padding: 30px 40px;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .wrapper h1 {
            font-size: 36px;
            text-align: center;
            margin-bottom: 40px;
            color: #4CAF50;
        }

        .input-box {
            position: relative;
            width: 100%;
            height: 50px;
            margin: 30px 0;
        }

        .input-box input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: 2px solid rgba(76, 175, 80, 0.2);
            outline: none;
            border-radius: 40px;
            font-size: 16px;
            color: white;
            padding: 20px 45px 20px 20px;
            transition: all 0.3s ease;
        }

        .input-box input:focus,
        .input-box input:valid {
            border-color: #4CAF50;
        }

        .input-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #4CAF50;
        }

        .btn {
            width: 100%;
            height: 45px;
            background: #4CAF50;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
            cursor: pointer;
            font-size: 16px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .register-link {
            font-size: 14.5px;
            text-align: center;
            margin: 20px 0 15px;
        }

        .register-link p a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link p a:hover {
            text-decoration: underline;
        }

        .back-to-home {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: transparent;
            border: 2px solid #4CAF50;
            border-radius: 30px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-to-home:hover {
            background: #4CAF50;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        @media (max-width: 768px) {
            .wrapper {
                width: 90%;
                margin: 20px;
                padding: 20px;
            }

            .back-to-home {
                top: 10px;
                left: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
    </div>

    <!-- Fixed Back to Home Link -->
    <a href="index.html" class="back-to-home">
        <i class='bx bx-home-alt'></i> Back to Home
    </a>

    <div class="wrapper">
        <h1>Login</h1>
        <!-- Changed action to "#" since there's no backend -->
        <form action="#" method="POST">
            <div class="input-box">
                <input type="email" name="email" placeholder="Email" required>
                <i class='bx bx-envelope'></i>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Password" required>
                <i class='bx bx-lock-alt'></i>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="register.html">Register here</a></p>
            </div>
        </form>
    </div>
</body>
</html>
